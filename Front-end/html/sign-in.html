	<!-- secondary nav script -->
	<script>
		const navEl = document.querySelector(".navbar");
		const navBrand = document.querySelector(".navbar-brand");
		const navLinks = document.querySelectorAll(".nav-link");
		
		const person = document.querySelector(".person");
		const spacer = document.querySelector(".spacer");
		const login = document.querySelector(".login");
		const search = document.querySelector(".search-icon");
		const search_box = document.querySelectorAll(".search-box");
		const search_btn = document.querySelector(".search-btn");
		const hamberger = document.querySelector(".hamberger");
		const hamberger_closed =
			document.querySelector(".hamberger-closed");

		window.addEventListener("scroll", () => {
			if (window.scrollY >= 60) {
				navEl.classList.add("navbar-scrolled");
				navEl.classList.remove("mt-5", "rounded-5", "mx-5");

				navBrand.classList.add("secondary-color");
                navBrand.classList.remove("primary-color");

				hamberger.classList.add("secondary-color");
				hamberger_closed.classList.add("secondary-color");

				navLinks.forEach((link) => {
					link.classList.add("secondary-color");
				});

				search.removeAttribute("stroke");
				search.setAttribute("stroke", "#eff3ff");

				search_box.forEach((search_) => {
					search_.classList.remove("bg-color-secondary-50");
					search_.classList.add("bg-color-primary");
				});

				

				person.removeAttribute("stroke");
				person.setAttribute("stroke", "#eff3ff");
				spacer.removeAttribute("stroke");
				spacer.setAttribute("stroke", "#eff3ff");

				login.classList.remove("secondary-color", "bg-color-primary");
				login.classList.add("primary-color", "bg-color-secondary");
			} else if (window.scrollY < 60) {
				navEl.classList.remove("navbar-scrolled");
				navEl.classList.add("mt-5", "rounded-5", "mx-5");

				navBrand.classList.remove("secondary-color");
                navBrand.classList.add("primary-color");

				navLinks.forEach((link) => {
					link.classList.remove("secondary-color");
				});

				hamberger.classList.remove("secondary-color");
				hamberger_closed.classList.remove("secondary-color");

				search.removeAttribute("stroke");
				search.setAttribute("stroke", "#010c8e");

				search_box.forEach((search_) => {
					search_.classList.remove("bg-color-primary");
					search_.classList.add("bg-color-secondary-50");
				});

				

				person.removeAttribute("stroke");
				person.setAttribute("stroke", "#010c8e");
				spacer.removeAttribute("stroke");
				spacer.setAttribute("stroke", "#010c8e");

				login.classList.remove("primary-color", "bg-color-secondary");
				login.classList.add("secondary-color", "bg-color-primary");
			}
		});
	</script>
	<script>

				turn = true;

					.getElementById("att")

			} else {
				document.getElementById("ham-menu").style.transform =
					"translateX(-100%)";
				turn = false;
				document
					.getElementById("att")

		function opacity() {

		}
